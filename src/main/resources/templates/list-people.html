<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Title</title>
    <link rel="stylesheet" href="/css/modal.css">
</head>
<body>


<div id="mypopup" class="popup">
    <div class="popup-content" style="overflow-y:scroll;">
        <div class="popup-header">
            <h2>Документы</h2>
            <span class="close">&times;</span>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Количество</th>
                <th>Документ</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="temp, iter : ${countOfEveryTypeOfDocument}">

                <td th:text="${temp}">
                <td th:text="${allTypesOfDocuments.get(iter.index).name}">


                </td>
            </tbody>
        </table>


        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Количество документов</th>
                <th>Человек</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="temp, iter : ${peopleList}">

                <td th:text="${temp}">
                <td>
                    <span th:text="${people.get(iter.index).lastName}"></span>
                    <span th:text="${people.get(iter.index).firstName}"></span>
                    <span th:text="${people.get(iter.index).patronymic}"></span>
                </td>
            </tbody>
        </table>


        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Документ</th>
                <th>ФИО</th>
                <th>Серия</th>
                <th>Номер</th>
                <th>Дата</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="tempDocument : ${documents}">

                <td th:text="${tempDocument.typeDocument.name}"></td>
                <td>
                    <span th:text="${tempDocument.people.lastName }"> </span>

                    <span th:text="${tempDocument.people.firstName }"> </span>

                    <span th:text="${tempDocument.people.patronymic }"> </span></td>
                <td th:text="${tempDocument.series}"></td>
                <td th:text="${tempDocument.number}"></td>
                <td th:text="${tempDocument.date}"></td>


            </tr>
            </tbody>
        </table>


    </div>
</div>


<div class="container"></div>

<h3>People Directory</h3>
<hr>

<!-- add button -->
<a th:href="@{/people/showFormForAdd}"
   class="btn btn-primary btn-sm mb-3">
    Add Person
</a>

<div>
    <button id="myBtn" class="btn btn-primary btn-sm mb-3">Посмотреть документы</button>

</div>


<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Patronymic</th>
        <th>Age</th>
        <th>Add document</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="tempPeople, iter : ${people}">

        <td th:text="${tempPeople.firstName}"></td>
        <td th:text="${tempPeople.lastName}"></td>
        <td th:text="${tempPeople.patronymic}"></td>
        <td th:text="${age.get(iter.index)}"></td>


        <td>
            <a th:href="@{/people/showDocumentForm(peopleId=${tempPeople.id})}"
               class="btn btn-info btn-sm">
                Добавить документ
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="/js/modal.js"></script>

</body>
</html>
