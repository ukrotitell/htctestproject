<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/validation.css">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h3>People Directory</h3>
    <hr>
    <p class="h4 mb-4">Save People</p>

    <form id="form" action = "#" th:action = "@{/people/save}"
          th:object="${people}" method="post">
        <div class="form-control">
        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeholder="First name" id="firstName" >
        <small>Error message</small>
        </div>
        <div class="form-control">
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last name" id="lastName">
            <small>Error message</small>
        </div>
        <div class="form-control">
        <input type="text" th:field="*{patronymic}"
               class="form-control mb-4 col-4" placeholder="patronymic" id="patronymic">
              <small>Error message</small>
        </div>
        <div class="form-control">
        <input type="text" th:field="*{birthdate}"
               class="form-control mb-4 col-4" placeholder="birthdate" id="birthdate">
            <small>Error message</small>
        </div>
        <div class="form-control">
        <select th:field="*{sex}">
            <option th:value="M" th:text="'Male'"></option>
            <option th:value="F" th:text="'Female'"></option>
        </select>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/people/list}">Back to People list</a>
</div>
<script src="/js/validation.js"></script>
</body>
</html>
