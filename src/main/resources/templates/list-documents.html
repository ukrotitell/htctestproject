<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .error {
            color: red
        }
    </style>
</head>
<body>


<div class="text-success" align="center">
    <h3>[[${message1}]]</h3>
</div>
<div class="text-success" align="center">
    <h3>[[${message2}]]</h3>
</div>


<div class="container">
    <h3>Save Document</h3>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Документ</th>
            <th>Серия</th>
            <th>Номер</th>
            <th>Дата</th>
            <th></th>

        </tr>
        </thead>
        <tbody id="table">

        <tr th:each="tempTypeDocument : ${typeDocumentList}"
            th:if="${tempTypeDocument.getId()<5 || people.getSex()=='M'}">
            <td th:text="${tempTypeDocument.getName()}">

            </td>

            <form id="form"
                  th:action="@{/people/saveDocument(typeDocumentId=${tempTypeDocument.id},peopleId=${people.id})}"
                  th:object="${document}" method="POST">

                <td>

                    <input type="text" th:field="*{series}"
                           class="form-control mb-4 col-4" placeholder="series" id="series"
                    >
                </td>


                <td>

                    <input type="text" th:field="*{number}"
                           class="form-control mb-4 col-4" placeholder="number" id="number"
                    >
                </td>

                <td>

                    <input type="text" th:field="*{date}"
                           class="form-control mb-4 col-4" placeholder="date" id="date"
                    >
                <td>
                    <button type="submit" class="btn btn-info col-8">Save</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>


    <hr>
    <a th:href="@{/people/list}">Back to People list</a>
</div>
</body>
</html>
